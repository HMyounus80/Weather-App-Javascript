<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Meta Teg -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 4 CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <!-- Title -->
    <title>Weather App</title>
    <!-- Main CSS -->
    <style>
        body {
            background: url(images/weather-bg-1.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
        }

        .bg-custom {
            border: 1px solid #ffffff73;
            background-image: url(images/weather-bg.webp);
            background-position: top;
            color: #ffff;


        }

        .mb-02 {
            margin-bottom: 4px;
        }

        .container::after {
            content: "Weather App By HMyounus" ;
            text-align: center;
            color: #ffff;
            display: block;
            font-size: small;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto text-center mt-5 p-5 rounded bg-custom">
                <h1 id="w-location" class="text-light"></h1>
                <h2 id="w-desc" class="text-light"></h2>
                <h3 id="w-string" class="text-light"></h3>
                <img id="w-icon" src="" alt="">
                <ul class="list-group mt-3" id="w-details">
                    <li class="list-group-item mb-02 bg-custom" id="w-humidity">Humidity</li>
                    <li class="list-group-item mb-02 bg-custom" id="w-pressure">Pressure</li>
                    <li class="list-group-item mb-02 bg-custom" id="w-wind">Wind Speed</li>
                </ul>
                <hr>
                <button type="button" class="btn bg-dark bg-custom text-light" data-toggle="modal"
                    data-target="#localModal">Change Location</button>
            </div>
        </div>
    </div>

    <!-- Modal for Changing Location -->

    <div class="modal fade" id="localModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="w-change-btn" class="btn btn-primary bg-custom"
                        data-dismiss="modal">Change</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
